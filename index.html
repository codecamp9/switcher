<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <style>
    .kanvas {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <!-- Integrated Blank From Scratch Project -->
    <section class="bg-danger kanvas">
      <div class="container d-flex justify-content-center">
        <div class="pt-5">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Program Penukaran</h5>

              <div class="input-group mb-3">
                <div class="input-group mb-3 mx-3">
                  <input type="text" class="form-control" id="inputHobi" placeholder="Tulis hobi kamu di sini" aria-label="Recipient's username" aria-describedby="button-addon2" />
                  <button class="btn btn-outline-secondary" onclick="tambahHobi()" type="button" id="button-addon2">Button</button>
                </div>
              </div>

              <div class="form-floating mx-3">
                <textarea class="form-control" id="hobi" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Kumpulan Hobi</label>
              </div>

              <div class="d-flex mt-3">
                <div class="input-group mb-3 mx-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">From</span>
                  <input type="text" class="form-control" id="from" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                </div>

                <div class="input-group mb-3 mx-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">To</span>
                  <input type="text" class="form-control" id="to" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
                </div>
              </div>
              <button type="button" onclick="tukarHobi()" class="btn btn-dark mb-3 mx-3">Tukar Tempat</button>

              <div id="error" class="text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
